<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>CSS3 Layout Skeleton</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="VO ACD">
    
	<!-- styles -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet/less" href="less/css3-box-mixins.less" type="text/css"/>
    <link rel="stylesheet/less" href="less/layout.less" type="text/css"/>
    <link rel="stylesheet/less" href="less/style.less" type="text/css"/>
    <link rel="stylesheet/less" href="less/paper-look.less" type="text/css"/>
    <script type="text/javascript" src="less/less-1.4.1.min.js"></script>

</head>

<body>
	<div id='nav-layer'>
		<ul class="nav nav-list">
			<li><a href='#'>Menu option 1</a></li>
			<li><a href='#'>Menu option 2</a></li>
			<li><a href='#'>Menu option 3</a></li>
        </ul>
	</div>
	
	<div id='main-layer'>

		<div id='app-nav' class='navbar navbar-default navbar-inverse'>
			<div id='app-nav-title'>
				APP TITLE
			</div>
			<div id='app-nav-left'>
				<button class='btn' id='menu-toggle'>menu</button>
			</div>
			<div id='app-nav-right'>
				<button class='btn' href="#myModal" role="button" data-toggle="modal">Dialog...</button>
			</div>
		</div><!-- #app-nav -->

		<div id='app-screen'>
			[main area]
		</div><!-- #app-screen -->

	</div><!-- #main-layer -->
	
	<div id="myModal" class="modal" style='display:none' role="dialog">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	    <h3 id="myModalLabel">Dialog</h3>
	  </div>
	  <div class="modal-body">
		<p>standaard kalender met daaronder timepickers voor start en duration</p>
		<p>optie 'now' (schakelt kalender en start time picker uit)</p>
		<p>optie 'repeat weekly' (vervangt kalender door weekdagselectie)</p>
		<p>start/set en cancel knop</p>
	  </div>
	  <div class="modal-footer">
	    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
	    <button class="btn btn-primary">Submit</button>
	  </div>
	</div>

    <!-- Scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap-transition.js"></script>
    <script src="js/bootstrap-alert.js"></script>
    <script src="js/bootstrap-modal.js"></script>
    <script src="js/bootstrap-dropdown.js"></script>
    <script src="js/bootstrap-scrollspy.js"></script>
    <script src="js/bootstrap-tab.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/bootstrap-popover.js"></script>
    <script src="js/bootstrap-button.js"></script>
    <script src="js/bootstrap-collapse.js"></script>
    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>
    <script src="js/bootstrap-affix.js"></script>

    <script src="js/holder.js"></script>
    <script src="js/prettify.js"></script>

    <script>
		$(document).ready(function() {


			// activate menu toggle
			$('#menu-toggle').click(function(){
				var $mainLayer = $('#main-layer');
				var $navLayer = $('#nav-layer');
				var menuShown = ($mainLayer.css('left') !='0px') ? true : false;
				var hideMenu = function(){
					$mainLayer
						.css('left','');
					;
					return;
				}
				var showMenu = function(){
					var menuWidth=$navLayer.outerWidth();
					$mainLayer
						.css('left',menuWidth)
					;
					return;
				}
				if(menuShown){ hideMenu() }else{ showMenu() };
			});
		});
	</script>


</body>
</html>
